name: Build and Deploy to Docker Hub

on:
  push:
    branches: # githib also create push event on merge ( so also work when we merge PR)
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: adarshnarayan/jobportal:latest

    - name: Verify Pushed Image
      run: docker pull adarshnarayan/jobportal:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull adarshnarayan/jobportal:latest
          sudo docker stop job_portal || true
          sudo docker rm job_portal || true
          sudo docker run -d --name job_portal --env-file /home/ubuntu/.env -p 8000:8000 adarshnarayan/jobportal:latest